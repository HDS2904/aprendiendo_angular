<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Gouku - 1,500</li>
      <li>Vegeta - 1,200</li>
      <li>Cell - 1,700</li>
      <li>Gohan - 1,800</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="addCharacter()">
      <input type="text" placeholder="Nombre">
      <input type="number" placeholder="Poder">
      <button>Agregar</button>
    </form>
  </div>

</div>
