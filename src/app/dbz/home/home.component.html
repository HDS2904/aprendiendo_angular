<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  
  <div class="col">
    <app-characters></app-characters>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="addCharacter()">
      <input 
        type="text" 
        placeholder="Nombre"
        name="name"
        [(ngModel)]="newCharacter.name"
        >
        <!-- [value]="newCharacter.name"
        (input)="mostrar($event)" -->
      <input 
        type="number" 
        placeholder="Poder"
        name="power"
        [(ngModel)]="newCharacter.power"
      >
      <button>Agregar</button>
    </form>
  </div>

</div>
