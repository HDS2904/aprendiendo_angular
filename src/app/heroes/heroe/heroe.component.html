<h2>{{name}}</h2>

<dl>

  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Función:</td>
  <dd>{{getName()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{nameCapitalize}}</dd>

</dl>

<button (click)="changeName()">
  Cambiar Héroe
</button>

<button (click)="changeAge()">
  Cambiar edad
</button>
